<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/restaurantStyles.css" />

    <script src="https://use.fontawesome.com/77ab717e9d.js"></script>

    <style>
      .imgCenter {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 150px;
      }

      .text-container {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        text-align: justify;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .tag-margin {
        margin-left: 10px;
        margin-right: 10px;
        text-decoration: underline;
      }

      h1 {
        text-align: center;
      }

      .text-center {
        text-align: center;
      }

      #additional {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html"><i class="fa fa-home"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="home.html">Home </a>
            <a class="nav-item nav-link" href="menu.html">Menu</a>
            <a class="nav-item nav-link active" href="contact.html"
              >Contact Us</a
            >
          </div>
        </div>
      </nav>
      <hr />

      <header class="jumbotron">
        <h1>Restaurant Name</h1>
      </header>
      <hr />

      <form
        class="text-center needs-validation"
        name="requestForm"
        onsubmit="return validate();"
        onreset="resetView();"
        novalidate
      >
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
              required
            />
            <div class="invalid-feedback">Name is required.</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <div class="invalid-feedback">
              email is required in this format: abc@example.com
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="reason" class="col-sm-2 col-form-label"
            >Reason for Inquiry</label
          >
          <div class="col-sm-10">
            <select name="reason" id="reason" class="form-control" required>
              <option value="catering">Catering</option>
              <option value="party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">Please select one.</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="additional" class="col-sm-2 col-form-label"
            >Additional Information:</label
          >
          <div class="col-sm-10">
            <input
              type="textbox"
              id="additional"
              name="additional"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide additional information.
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
            >Have you ever been to the restaurant?</label
          >
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="choice1"
                name="used"
                value="yes"
                class="form-check-input"
              />
              <label for="choice1" class="form-check-label">YES</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="choice2"
                name="used"
                value="no"
                class="form-check-input"
              />
              <label for="choice2" class="form-check-label">NO</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
            >Best days to contact you:</label
          >
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="monday"
                name="days"
                value="monday"
                class="form-check-input"
              />

              <label for="monday" class="form-check-label">M</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="tuesday"
                name="days"
                value="tuesday"
                class="form-check-input"
              />
              <label for="tuesday" class="form-check-label">T</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="wednesday"
                name="days"
                value="wednesday"
                class="form-check-input"
              />
              <label for="wednesday" class="form-check-label">W</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="thursday"
                name="days"
                value="thursday"
                class="form-check-input"
              />
              <label for="thursday" class="form-check-label">T</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="friday"
                name="days"
                value="friday"
                class="form-check-input"
              />
              <label for="friday" class="form-check-label">F</label>
            </div>
          </div>
        </div>

        <button
          type="submit"
          name="submit"
          value="Submit"
          class="btn btn-primary"
          id="submitButton"
        >
          Submit
        </button>

        <button
          type="reset"
          name="submit"
          class="btn btn-secondary"
          id="resetButton"
        >
          reset
        </button>
      </form>

      <hr />
      <footer>
        <p class="text-center">XXX st, New York, NY, 10000</p>
        <p class="text-center">(212)123-4567</p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="contact.js"></script>
  </body>
</html>
